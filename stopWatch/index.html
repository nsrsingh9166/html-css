<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="container">
        <span id="hour">00</span><span class="txt">Hr</span>
        <span id ="min">00</span><span class="txt">Min</span>
        <span id="sec">00</span><span class="txt">Sec</span>
        
    </div>
    <div class="button">
        <button class="btn btn-1" onclick="start()">Start</button>
        <button class="btn btn-2" onclick="stop()">Stop</button>
        <button class="btn btn-3" onclick="reset()">Reset</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
